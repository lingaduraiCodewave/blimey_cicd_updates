name: Tauri Windows Updater

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: |
          npm install

      - name: Build frontend (Vite)
        run: |
          npm run build

      - name: Build Tauri MSI
        run: |
          npx tauri build

      - name: Sign MSI
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          $msi = Get-ChildItem "src-tauri/target/release/bundle/msi/*.msi" | Select-Object -First 1
          echo "Signing $($msi.FullName)"
          npx tauri signer sign `
            --private-key "$env:TAURI_SIGNING_PRIVATE_KEY" `
            --password "$env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD" `
            "$($msi.FullName)"

      - name: Verify signature file
        run: |
          ls src-tauri/target/release/bundle/msi
